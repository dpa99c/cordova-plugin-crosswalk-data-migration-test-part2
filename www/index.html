<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Security-Policy" content="default-src * gap://ready file:; style-src 'self' 'unsafe-inline'; img-src * 'self' data:; script-src * 'unsafe-inline' 'unsafe-eval'">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>

    <style type="text/css">
        body.old .modern,
        body.old .modern *{
            color: #ccc;
        }
        button{
            margin: 8px;
        }
        input{
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <h1>Crosswalk migration test - part 2</h1>

    <p>OS: Android <span id="os"></span></p>
    <p>Webview: <span id="webview"></span></p>


    <p>Local storage: <input id="local-storage" /></p>
    <p class="modern">Cookies: <input id="cookies" /></p>
    <p class="modern">IndexedDB: <input id="indexeddb" /></p>
    <p class="modern">WebSQL: <input id="websql" /></p>

    <button onclick="window.create()">Create data</button>
    <button onclick="window.set()">Save to storage</button>
    <button onclick="window.get()">Load from storage</button>
    <button onclick="window.clear()">Clear storage</button>
    <button onclick="window.location.reload()">Reload page</button>
</body>
</html>
